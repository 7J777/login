name: External Event Workflow

on:
  repository_dispatch:
    types: [button_clicked]

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Run server.py
        run: python data/server.py