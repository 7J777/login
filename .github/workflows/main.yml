name: Scheduled Import

on:
  schedule:
    - cron: '30 10 * * *'  # Exécuté tous les jours à 10h30

jobs:
  import-users:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Installez ici les dépendances nécessaires pour votre script
          # par exemple : pip install pandas

      - name: Run import script
        run: python /Users/clovis/Desktop/data/src/import_users.py
